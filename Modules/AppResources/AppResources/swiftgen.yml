# Strings
strings:
 inputs: Localization/en.lproj/Localizable.strings
 outputs:
   templatePath: SwiftGenTemplates/Localization/structured-swift5.stencil
   output: AppResources/Localization/Strings.swift
   params: { "enumName": "Strings" }

# Images
xcassets:
 inputs: ImageAssets/AppImages.xcassets
 outputs:
   templatePath: SwiftGenTemplates/Images/swift5.stencil
   output: AppResources/AppImages/AppImages.swift
   params: { "enumName": "AppImages" }

# Colors
xcassets:
 inputs: ColorAssets/AppColors.xcassets
 outputs:
   templatePath: SwiftGenTemplates/Colors/swift5.stencil
   output: AppResources/AppColors/AppColors.swift
   params: { "enumName": "AppColors" }

# Fonts
fonts:
 inputs: Fonts
 outputs:
   templatePath: SwiftGenTemplates/Fonts/swift5.stencil
   output: AppResources/AppFonts/AppFonts.swift
   params: { "enumName": "AppFonts" }
