# Strings
strings:
 inputs: Modules/AppResources/AppResources/Resources/en.lproj/Localizable.strings
 outputs:
   templatePath: SwiftGenTemplates/Localization/flat-swift5.stencil
   output: Modules/AppResources/AppResources/AppResources/Localization/Strings.swift
   params: { "enumName": "Strings" }

# Images
xcassets:
 inputs: Modules/AppResources/AppResources/Resources/AppImages.xcassets
 outputs:
   templatePath: SwiftGenTemplates/Images/swift5.stencil
   output: Modules/AppResources/AppResources/AppResources/AppImages/AppImages.swift
   params: { "enumName": "AppImages" }

# Colors
xcassets:
 inputs: Modules/AppResources/AppResources/Resources/AppColors.xcassets
 outputs:
   templatePath: SwiftGenTemplates/Colors/swift5.stencil
   output: Modules/AppResources/AppResources/AppResources/AppColors/AppColors.swift
   params: { "enumName": "AppColors" }

# Fonts
fonts:
 inputs: Modules/AppResources/AppResources/Resources/Fonts
 outputs:
   templatePath: SwiftGenTemplates/Fonts/swift5.stencil
   output: Modules/AppResources/AppResources/AppResources/AppFonts/AppFonts.swift
   params: { "enumName": "AppFonts" }
